<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Batch Processing</title>
    <style>
        .custom-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Welcome to Batch Processing Application</h1>
<div>
    <a th:href="@{/batch/execute}" class="btn btn-primary custom-button">Run Batch Job</a>
</div>
<script>
    $(document).ready(function(){
        $("#runImportJobButton").click(function(){
            $.ajax({
                type: "POST",
                url: "/runImportTodayUserJob",
                success: function(response){
                    alert(response);
                }
            });
        });
    });
</script>
</body>
</html>
